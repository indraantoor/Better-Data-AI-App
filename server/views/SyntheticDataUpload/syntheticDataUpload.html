<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Synthetic Data CSV File Upload</title>
  </head>
  <body>
    <div class="container">
      <center>
        <h1 class="mt-4">Synthetic Data CSV File Upload</h1>
      </center>
      <form
        method="Post"
        action="/api/syntheticdata/upload"
        enctype="multipart/form-data"
      >
        <div class="savedetails mb-3 mt-4">
          <label for="USERID" class="form-label">User Object Id</label>
          <input
            type="text"
            class="form-control"
            id="USERID"
            placeholder="Enter User Object Id"
            name="userid"
            required
          />
        </div>
        <div class="savedetails mb-3">
          <label for="PROJECTID" class="form-label">Project's Object Id</label>
          <input
            type="text"
            class="form-control"
            id="PROJECTID"
            placeholder="Enter User Project Id"
            name="projectid"
            required
          />
        </div>
        <div class="savedetails mb-3">
          <label for="MODELID" class="form-label">Model's Object Id</label>
          <input
            type="text"
            class="form-control"
            id="MODELID"
            placeholder="Enter User Project Id"
            name="modelid"
            required
          />
        </div>
        <label for="formFile" class="form-label"
          >Real Data CSV File Upload</label
        >
        <input class="form-control mb-3" type="file" name="file" required />
        <button type="submit" class="btn btn-primary" value="Upload">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
